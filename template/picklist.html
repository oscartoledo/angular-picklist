<div class="container-fluid" ng-cloak>
  <div class="row">

    <!--unselected data-->
    <div class="col-xs-5">
      <div class="row">
        <div class="col-xs-12">
          <input type="text" class="form-control" ng-model="leftFilter"/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <select class="form-control" multiple ng-model="leftSelected"
              ng-options="r.data as r.data.value for r in leftListRows | filter:{$:leftFilter} track by r.data.value"
              style="overflow: auto;" ng-style="listCss"/>
        </div>
      </div>
    </div>

    <!--navigation buttons-->
    <div class="col-xs-1 v-center">
        <button style="display: block;" type="button" class="btn btn-default" ng-click="moveRightSelected()">
          <span class="glyphicon glyphicon-forward"></span>
        </button>
        <button style="display: block;" type="button" class="btn btn-default" ng-click="moveRightAll()" ng-show="showAllButtons">
          <span class="glyphicon glyphicon-fast-forward"></span>
        </button>
        <button style="display: block;" type="button" class="btn btn-default" ng-click="moveLeftSelected()">
          <span class="glyphicon glyphicon-backward"></span>
        </button>
        <button style="display: block;" type="button" class="btn btn-default" ng-click="moveLeftAll()" ng-show="showAllButtons">
          <span class="glyphicon glyphicon-fast-backward"></span>
        </button>

    </div>

    <!--selected data-->
    <div class="col-xs-5">
      <div class="row">
        <div class="col-xs-12">
          <input type="text" class="form-control" ng-model="rightFilter"/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <select class="form-control" multiple ng-model="rightSelected"
              ng-options="r.data as r.data.value for r in rightListRows | filter:{$:rightFilter} track by r.data.value"
              style="overflow: auto;" ng-style="listCss"/>
        </div>
      </div>
    </div>
  </div>
</div>
